<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h4>Desarrolle una app que te diga si el numero ingresado es múltiplo de 7 y de 2</h4>
    

    <script>
        var numero

        numero=parseInt(prompt("Ingrese un número múltiplo de 7 y de 2"))

        if((numero%7!=0)||(numero%2!=0)){
            document.write("El número "+numero+" no cumple con lo solicitado")
            throw("")
        }
        document.write("El número "+numero+" cumple con lo solicitado")
    </script>    
</body>
</html>
